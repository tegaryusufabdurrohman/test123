<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

            <h1>Nama Brand</h1>

        </nav>

    <section id="home" class="content">

        </div>

        </div>
    </section>

    <section id="contact" class="content">
        <h2>Contact Me</h2>
        <p>Masukkan cara menghubungi dirimu di sini.</p>
        <div class="photo-slot">
            <img src="contact-photo.jpg" alt="Contact Image">

    <footer>
